@if(ouput_visible){
    <div class="flex text-center justify-center">
        <button class="bg-blue-300 px-3 my-5 hover:bg-blue-600 border-none text-white font-semibold py-2 rounded-md" (click)="ouput_visible = !ouput_visible">
            New Prediction
        </button>
    </div>
    <div class="flex text-center justify-center text-3xl my-4">
        <div>
            <div class="text-center text-3xl my-4">
                <p>Prediction results</p>
            </div>
            <form [formGroup]="output_prediction" class="bg-gray-50 shadow-lg rounded-lg p-8 w-96">
                <!-- GRF-X -->
                <div class="flex items-center mb-4">
                    <label class="block text-gray-700 w-1/3">GRF-X: </label>
                    <p class="w-2/3 p-2 border border-gray-500 bg-gray-100 rounded-md">
                        {{output_prediction.get('grfx')?.value}}
                    </p>
                </div>
        
                <!-- GRF-Y -->
                <div class="flex items-center mb-4">
                    <label class="block text-gray-700 w-1/3">GRF-Y: </label>
                    <p class="w-2/3 p-2 border border-gray-500 bg-gray-100 rounded-md">
                        {{output_prediction.get('grfy')?.value}}
                    </p>
                </div>
        
                <!-- GRF-Z -->
                <div class="flex items-center mb-4">
                    <label class="block text-gray-700 w-1/3">GRF-Z: </label>
                    <p class="w-2/3 p-2 border border-gray-500 bg-gray-100 rounded-md">
                        {{output_prediction.get('grfz')?.value}}
                    </p>
                </div>
        
            </form>
        </div>
    </div>

    <div class="flex justify-center items-center w-full mb-0">
        <div class="w-3/4">
            <h3 class="flex justify-center text-lg font-semibold text-gray-800">Line Chart</h3>
            <div class="flex justify-center">
                <p-chart type="line" [data]="line_chartData" [options]="line_chartOptions" style="height: 200px; width: 500px;"></p-chart>
            </div>
        </div>
    </div>

    <div class="flex justify-evenly mt-0 mb-4">
        <div>
            <h3 class="flex justify-center text-lg font-semibold text-gray-800 mb-4">PolarArea Chart</h3>
            <div>
                <p-chart type="polarArea" [data]="polar_chartData" [options]="polar_chartOptions" style="height: 400px; width: 500px;"></p-chart>
            </div>
        </div>
        <div>
            <h3 class="flex justify-center text-lg font-semibold text-gray-800 mb-4">Pie Chart</h3>
            <div>
                <p-chart type="pie" [data]="pie_chartData" [options]="pie_chartOptions" style="height: 400px;"></p-chart>
            </div>
        </div>
    </div>
}
@else{
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
          <h2 class="text-center text-2xl font-semibold mb-6">Enter IMU Data</h2>
      
          <form [formGroup]="prediction_form" (ngSubmit)="onSubmit()" class="bg-gray-50 shadow-lg rounded-lg p-6 border">
            <!-- Acceleration Inputs -->
            <div class="mb-4">
              <label class="block font-medium">Acceleration (m/sÂ²)</label>
              <div class="grid grid-cols-3 gap-2 mt-2">
                <input formControlName="a1" type="text" placeholder="X-Axis" class="h-4/5 border border-gray-400 rounded-md focus:outline-blue-500 mb-4">
                <input formControlName="a2" type="text" placeholder="Y-Axis" class="h-4/5 border border-gray-400 rounded-md focus:outline-blue-500 mb-4">
                <input formControlName="a3" type="text" placeholder="Z-Axis" class="h-4/5 border border-gray-400 rounded-md focus:outline-blue-500 mb-4">
              </div>
            </div>
      
            <!-- Angular Velocity Inputs -->
            <div class="mb-4">
              <label class="block font-medium">Angular Velocity (rad/s)</label>
              <div class="grid grid-cols-3 gap-2 mt-2">
                <input formControlName="v1" type="text" placeholder="X-Axis" class="h-4/5 border border-gray-400 rounded-md focus:outline-blue-500 mb-4">
                <input formControlName="v2" type="text" placeholder="Y-Axis" class="h-4/5 border border-gray-400 rounded-md focus:outline-blue-500 mb-4">
                <input formControlName="v3" type="text" placeholder="Z-Axis" class="h-4/5 border border-gray-400 rounded-md focus:outline-blue-500 mb-4">
              </div>
            </div>
      
            <!-- Submit Button -->
            <button [disabled]="!prediction_form.valid" class="w-full bg-blue-600 px-3 my-5 hover:bg-blue-300 border-none text-white font-semibold py-2 rounded-md cursor-pointer transition">
              Predict GRF
            </button>
          </form>
        </div>
      </div>
      
}
